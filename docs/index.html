<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EuLivro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="css/superslides.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    .opacity{
      opacity: 20%;
    }
  </style>
</head>
<body>
  <div id="slides" style="background-color: black;">
    <div class="slides-container" >
        <img class="opacity" src="img/slide1.jpg" alt="">
        <img class="opacity" src="img/slide2.jpg" alt="">
        <img class="opacity" src="img/slide3.jpg" alt="">
        <img class="opacity" src="img/slide4.jpg" alt="">
    </div>

    <div class="titleMessage">
      <div class="heading">
          <p class="main">EuLivro</p>
          <p class="sub typed"></p>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'Eulivro',
      loadSidebar: true,
    }
  </script>
  <style>
    :root {
      --theme-color: #FA8072;
    }
  </style>
  
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="js/jquery.superslides.min.js"></script>
  <script src="js/typed.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
